<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Prueba Backbone</title>
  </head>
  <body>

    <script type='text/template' id="templateElementoLista">
      <div class="elemento"><%= contenido %> <strong>es un</strong> <%= tipo %></div>
    </script>

    <script type="text/template" id="templateElementoSelect">
        <option value="<%= id %>"><%= nombre %></option>
    </script>

    <div id="AP">
      <div id="formulario">
        <form action="">
          <input type="text" id="texto"><select id="sel"></select>
          <button type="button" id="enviar">Enviar</button>
        </form>
      </div>

      <div id="renderDatos"></div>
    </div>
    <!-- Controladores / CDN JQUERY / JS -->
    <script src="https://code.jquery.com/jquery-3.1.0.js" type="text/javascript"></script>
    <script src="underscore.js" type="text/javascript"></script>
    <script src="backbone.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
