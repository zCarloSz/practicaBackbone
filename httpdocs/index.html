<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prueba Backbone</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <header class="jumbotron">
        <div class="container">
          <div class="row">
            <div class="col-xs-12">
              <h1>Pr√°ctica con Backbone y Underscore</h1>
              <h1>sin branch</h1>
              <h1>sin branch actualizado</h1>
            </div>
          </div>
        </div>
    </header>
    <div id="AP" class="container">
      <div class="row">
        <div id="formulario" class="col-xs-6 text-center">
          <h2>Asignar Tareas</h2>
          <form action="" class="form-inline">
            <div class="form-group">
              <label for="texto">Tarea</label>
              <input type="text" id="texto" class="form-control">
            </div>
            <div class="form-group">
              <select id="sel" class="form-control"></select>
            </div>
            <button type="button" id="enviar" class="btn btn-primary">Enviar</button>
          </form>
        </div>
        <div class="col-xs-6">
          <h2>Tareas propuestas</h2>
          <div id="renderDatos"></div>
        </div>
      </div>
    </div>

    <script type='text/template' id="templateElementoLista">
      <div class="elemento"><%= contenido %> <strong>es un</strong> <%= tipo %></div>
    </script>

    <script type="text/template" id="templateElementoSelect">
        <option value="<%= id %>"><%= nombre %></option>
    </script>

    <!-- Controladores / CDN JQUERY / JS -->
    <script src="https://code.jquery.com/jquery-3.1.0.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="underscore.js" type="text/javascript"></script>
    <script src="backbone.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
